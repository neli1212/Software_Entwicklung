name: Build Windows EXE
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision transformers pillow opencv-python PySide6 pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onedir --windowed --name "AISearchEngine" `
          --collect-all torch `
          --collect-all transformers `
          --collect-all cv2 `
          --hidden-import=pytorch `
          "main.py"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AISearchEngine-Windows
          path: dist/AISearchEngine/